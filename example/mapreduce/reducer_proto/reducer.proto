syntax = "proto3";

package proto;

// block-wise matrix data service
service Reducer {
  rpc GetCollectResult(ReducerRequest) returns (stream ReducerResponse) {}
}

message ReducerRequest {
  string key = 1;
  repeated string value = 2;
}

message ReducerResponse {
  string key = 1;
  string value = 2;
}


